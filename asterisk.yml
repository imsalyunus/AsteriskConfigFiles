---
- hosts: all
  become: yes
  user: imsalyunus
  tasks:
    - name: Install server asterisk (state=present is optional)
      ansible.builtin.apt:
        name: asterisk
        state: present
    - name: Hapus file extensions.conf
      ansible.builtin.file:
        path: /etc/asterisk/extensions.conf
        state: absent
    - name: Download file sip.conf
      git:  repo=git@github.com/imsalyunus/asterisk.git
        dest: /etc/asterisk
      
