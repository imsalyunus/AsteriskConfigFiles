---
- hosts: all
  become: yes
  user: imsalyunus
  tasks:
    - name: Install server asterisk (state=present is optional)
      ansible.builtin.apt:
        name: asterisk
        state: present
    - name: Mengambil File di GITHUB
      ansible.builtin.shell: git clone https://github.com/imsalyunus/asterisk.git
